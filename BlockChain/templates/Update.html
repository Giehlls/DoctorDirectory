<section>
  <h4 class="text-center">{{message}}</h4>
<form name="regform" ng-submit="register()" novalidate>

    <!-- <div class="textintro">
      <h1>{{message}}</h1>
    </div> -->
<div class="row">
  <div class="medium-6 large-6 columns">

        
      <fieldset>
        <label>Email
          <input type="email" name="email" placeholder="batman@wayne.com" ng-model="user.email" ng-required="true">
          <p class="error" ng-show="regform.email.$invalid && regform.email.$touched">Must be a valid email</p>
        </label>
        <label>NPI
          <input type="text" name="ProviderTin" placeholder="999999999" ng-model="user.ProviderTin" ng-required="true">
          <p class="error" ng-show="regform.ProviderTin.$invalid && regform.ProviderTin.$touched">ProviderTin required</p>
        </label>
        <label>LastName
          <input type="text" name="lastname" placeholder="Wayne" ng-model="user.lastname" ng-required="true">
           <p class="error" ng-show="regform.lastname.$invalid && regform.lastname.$touched">lastname required</p> 
        </label>
        
        <label>FirstName
          <input type="text" name="FirstName" placeholder="Bruce" ng-model="user.FirstName" ng-required="true">
           <p class="error" ng-show="regform.FirstName.$invalid && regform.FirstName.$touched">FirstName required</p> 
        </label>
        <!-- <label>Tax Id
          <input type="text" name="provId" placeholder="Bruce" ng-model="user.provID" ng-required="true">
           <p class="error" ng-show="regform.provId.$invalid && regform.provId.$touched">Tax ID required</p> 
        </label> -->
       </fieldset> 
  </div>
  <div class="medium-6 large-6 columns">      
      <fieldset>
        <label>Primary Speciality
          <input type="text" name="Speciality" placeholder="Anesthesiology" ng-model="user.Speciality" ng-required="true">
           <p class="error" ng-show="regform.Speciality.$invalid && regform.Speciality.$touched">Speciality required</p> 
        </label>
        <label>Secondary Speciality
          <input type="text" name="SecSpeciality" placeholder="Internal medicine" ng-model="user.SecSpeciality" ng-required="true">
          <!-- <p class="error" ng-show="regform.SecSpeciality.$invalid && regform.SecSpeciality.$touched">Secondary Speciality required="true"</p> -->
        </label>
        <label>Tertiary Speciality
          <input type="text" name="TerSpeciality" placeholder="Pulmonary Disease" ng-model="user.TerSpeciality" ng-required="true">
          <!-- <p class="error" ng-show="regform.TerSpeciality.$invalid && regform.TerSpeciality.$touched">STertiary peciality required="true"</p> -->
        </label>
        <label>Phone Number
          <input type="tel" name="tel" pattern='[\(]\d{3}[\)][\-]\d{3}[\-]\d{4}' placeholder="(xxx)-xxx-xxxx" ng-model="user.tel" ng-required="true">
          <p class="error" ng-show="regform.tel.$invalid && regform.tel.$touched">Enter Valid PhoneNumber</p>
        </label>
        <label>Address
          <input type="text" name="address" placeholder="900 Cottage Groove Rd,Bloomfield,CT-06095" ng-model="user.password" ng-required="true">
          <p class="error" ng-show="regform.address.$invalid && regform.address.$touched">Address is required</p>

        </label>
        <!-- <input type="file" name="upload" ng-model="user.file" ng-required="true"> -->
      </fieldset>
  </div>
</div>
